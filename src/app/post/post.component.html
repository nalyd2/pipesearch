<div class="container">
    <h1>listado</h1>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <input type="text" class="form-control" name="filterPost" [(ngModel)]="filterPost">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="regionPost" [(ngModel)]="regionPost" placeholder="region">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="estacion" [(ngModel)]="estacion" placeholder="estaciÃ³n">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>nombre</th>
                        <th>apellidos</th>
                        <th>no_empleado</th>
                        <th>tipo</th>
                        <th>perfil</th>
                        <th>estacion</th>
                        <th>region</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employ of employe | filter: filterPost : regionPost : estacion">
                        <td>{{employ.nombre}}</td>
                        <td>{{employ.apellidos}}</td>
                        <td>{{employ.no_empleado}}</td>
                        <td>{{employ.tipo}}</td>
                        <td>{{employ.perfil}}</td>
                        <td>{{employ.estacion}}</td>
                        <td>{{employ.region}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
